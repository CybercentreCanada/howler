version: "2.4"

services:
  howler_api:
    image: cccsaurora/howler-api:latest
    environment:
      WORKERS: 1
      THREADS: 1
      HWL_USE_JOB_SYSTEM: false
      HWL_USE_WEBSOCKET_API: false
    volumes:
      - ${PATH_REWRITE:-.}/config/:/etc/howler/
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.2
    environment:
      - discovery.type=single-node
      - logger.level=WARN
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    ports:
      - "9200:9200"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --silent --fail localhost:9200/_cluster/health || exit 1",
        ]
      interval: 30s
      timeout: 30s
      retries: 3

  redis:
    image: redis
    ports:
      - "6380:6379"
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
