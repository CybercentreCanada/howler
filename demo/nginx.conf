worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Define the API upstream server
    upstream api_server {
        server howler-api:5000;
    }

    # Define the UI upstream server
    upstream ui_server {
        server howler-ui:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Route API requests, without stripping the /api/ prefix
        location /api/ {
            proxy_pass http://api_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route UI requests and handle WebSocket for dev server
        location / {
            proxy_pass http://ui_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
