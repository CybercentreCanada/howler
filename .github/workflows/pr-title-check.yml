name: PR Title Lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches:
      - main
      - develop
      - rc/*
      - patch/*
      - releases/*

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allowed types (from release-please-config.json)
          types: |
            feat
            fix
            perf
            tests
            docs
            deps
            refactor
            infra
            ci
            build
            revert
            style
            chore

          requireScope: false
          subjectPattern: '^[a-z].*$'
          subjectPatternError: |
            The subject "{subject}" found in pull request title "{title}"
            must start with a lowercase letter and not be empty.

          # Ignore merge commits from release-please
          ignoreLabels: |
            autorelease: pending
            autorelease: tagged
